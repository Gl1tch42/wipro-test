<div class="container">
  

  <div class="container col-7">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Fruits</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody *ngFor="let row of rows">
        <tr>
          <td>{{row.label}}</td>
          <td>{{row.data}}</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
